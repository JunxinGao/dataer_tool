version: "3"
services:
  dataer_tool_study: &dataer_tool_study
    build: .
    restart: unless-stopped
    working_dir: /data
    environment:
      USER_NAME: junxin
      USER_UID: 1000
      USER_GID: 1000
    logging:
      driver: json-file
      options:
        max-size: 50m
    stdin_open: true
    tty: true
    volumes:
      - .:/data/

  notebook:
    <<: *dataer_tool_study
    command: ./run.sh
    ports:
      - "8088:8080"
      - "8022:22"

  watcher:
    <<: *dataer_tool_study
    command: watchmedo shell-command --command nbdev_build_docs --pattern *.ipynb --recursive --drop
    network_mode: host # for GitHub Codespaces https://github.com/features/codespaces/

  jekyll:
    <<: *dataer_tool_study
    ports:
     - "4088:4000"
    command: >
     bash -c "pip install .
     && nbdev_build_docs && cd docs
     && bundle i
     && chmod -R u+rwx . && bundle exec jekyll serve --host 0.0.0.0"
